<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <form id="laptop">
            <h2>Laptops</h2>
            <div>
                <label for="title">Название</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="title">Год выпуска</label>
                <input type="text" id="year">
            </div>
            <div>
                <label for="title">Процессор</label>
                <input type="text" id="proz">
            </div>
            <div>
                <label for="title">Размер Оперативной памяти</label>
                <input type="text" id="ram">
            </div>
            <div>
                <label for="title">Колличество ядер</label>
                <input type="text" id="core">
            </div>
            <div>
                <label for="title">Материал корпуса</label>
                <input type="text" id="material">
            </div>
            <div>
                <label for="title">Вес</label>
                <input type="text" id="weight">
            </div>
            <div>
                <input type="submit" value="Добавить">
            </div>
        </form>
        <form id="ultrabook">
            <h2>Ultrabook</h2>
            <div>
                <label for="title">Название</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="title">Год выпуска</label>
                <input type="text" id="U_year">
            </div>
            <div>
                <label for="title">Процессор</label>
                <input type="text" id="U_proz">
            </div>
            <div>
                <label for="title">Размер Оперативной памяти</label>
                <input type="text" id="U_ram">
            </div>
            <div>
                <label for="title">Колличество ядер</label>
                <input type="text" id="U_core">
            </div>
            <div>
                <label for="title">Материал корпуса</label>
                <input type="text" id="U_material">
            </div>
            <div>
                <label for="title">Вес</label>
                <input type="text" id="U_weight">
            </div>
            <div>
                <input type="submit" value="Добавить">
            </div>
        </form>
        <div id="list-laptops">
            <ul class="head_title">
                <li>Название</li>
                <li>Размер ОЗУ</li>
                <li>Процессор</li>
                <li>Колличество ядер</li>
            </ul>
        </div>
    </div>

    <script src="./js/laptop.js"></script>
    <script src="./js/viewlaptops.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
